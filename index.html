<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Image Previewer</title>
</head>
<body>
    <div class="wrapper">
        <div class="current">
            <img src="./img/photo-1465194331848-b4709877b1d4.jpg" alt="" id="current">
        </div>
        <div class="thumb__nails">
            <div><img src="https://source.unsplash.com/1600x900/?random" class="slike" alt=""></div>
            <div><img src="https://source.unsplash.com/1600x900/?sky" class="slike" alt=""></div>
            <div><img src="https://source.unsplash.com/1600x900/?earth" class="slike" alt=""></div>
            <div><img src="https://source.unsplash.com/1600x900/?sun" class="slike" alt=""></div>
            <div><img src="https://source.unsplash.com/1600x900/?river" class="slike" alt=""></div>
            <div><img src="https://source.unsplash.com/1600x900/?fishing" class="slike" alt=""></div>
            <div><img src="https://source.unsplash.com/1600x900/?dark" class="slike" alt=""></div>
            <div><img src="https://source.unsplash.com/1600x900/?beach" class="slike" alt=""></div>
        </div>


        <p>categories</p>
        <div class="categories">
            <span class="category">Nature</span>
            <span class="category">Dogs</span>
            <span class="category">Cats</span>
            <span class="category">Mountain</span>
            <span class="category">Sky</span>
            <span class="category">Sea</span>
            <span class="category">Lakes</span>
            <span class="category">Desert</span>
        </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
